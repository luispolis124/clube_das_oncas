<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Clube das Onças</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <h1>Registro</h1>
    <form onsubmit="registrar(event)">
      <input type="text" id="registro-usuario" placeholder="Nome de Usuário" required />
      <input type="password" id="registro-senha" placeholder="Senha" required />
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </main>
  <script>
    function registrar(e) {
      e.preventDefault();
      const user = document.getElementById('registro-usuario').value;
      const pass = document.getElementById('registro-senha').value;
      localStorage.setItem(user, pass);
      alert("Conta criada com sucesso!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
