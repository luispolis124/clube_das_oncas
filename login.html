<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Clube das Onças</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <h1>Login</h1>
    <form onsubmit="logar(event)">
      <input type="text" id="login-usuario" placeholder="Nome de Usuário" required />
      <input type="password" id="login-senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="registro.html">Registrar</a></p>
  </main>
  <script>
    function logar(e) {
      e.preventDefault();
      const user = document.getElementById('login-usuario').value;
      const pass = document.getElementById('login-senha').value;
      if (localStorage.getItem(user) === pass) {
        localStorage.setItem('usuarioLogado', user);
        window.location.href = "jogo.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
